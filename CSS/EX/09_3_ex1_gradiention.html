<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        .div_linear{
            width:400px;
            height: 200px;
            border: 1px solid black;
            background: linear-gradient(45deg, blue,purple 20%,pink);
        }
        .div_radial{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background: radial-gradient(circle farthest-corner at 0% 20%, #ffd700,  #c0c0c0);
        }
        
    </style>
</head>
<body>
    <h2>선형 그라데이션</h2>
    <div class="div_linear"></div>
    <h2>원형 그라데이션</h2>
    <div class="div_radial"></div>
    
</body>
</html>
