<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_shadow{
            text-shadow:5px 5px 5px black; 
            /* offset-x | offset-y | blur-radius | color */
        }
        .h1_tran{
            text-transform: lowercase;
        }
        .h1_spacing{
            letter-spacing: 2rem;
        }
        .h1_w_spacing{
            word-spacing: 2em;
        }
    </style>
</head>
<body>
    <h1 class="h1_shadow">CSS</h1>
    <h1 class="h1_tran">css</h1>
    <!-- none : 입력된 그대로 출력합니다.
    capitalize : 단어의 첫번째 글자를 대문자로 바꿉니다.
    uppercase : 모든 글자를 대문자로 바꿉니다.
    lowercase : 모든 글자를 소문자로 바꿉니다. -->
    <h1 class="h1_spacing">CSS</h1>
    <!-- letter-spacing:자간 조절 -->
    <h1 class="h1_w_spacing">html css</h1>
    <!-- word-spacing:단어 간격 조절 -->
</body>
</html>
