<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객정보</legend>
            
            <label for="id">아이디</label>
            <input type="text" required autofocus placeholder="10자까지 입력해주세요.">
            <br>
            <label for="pw">패스워드</label>
            <input type="password" >
            <br>
            <label for="readonly">참조사항</label>
            <input type="text" readonly value="참조">
            <br>
            <input type="submit">
            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="bn">바나나</label>
                    <input checked type="checkbox" name="bn" id="bn">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input type="checkbox" name="wm" id="wm">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="r_sb">딸기</label>
                    <input value="1" type="radio" name="fruit" id="r_sb">
                </li>
                <li>
                    <label for="r_bn">바나나</label>
                    <input value="2" type="radio" name="fruit" id="r_bn">
                </li>
                <li>
                    <label for="r_wm">수박</label>
                    <input checked value="3" type="radio" name="fruit" id="r_wm">
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
